<ion-header>

  <ion-navbar>
    <ion-title>Second Page</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>


      <ion-item *ngFor="let character of this.anime.animeCharacters">
  	    <ion-avatar>
  	    	<img [src]="character.picture">
  	    </ion-avatar>
  	    <h2>{{character.name}}</h2>
  	    <p>{{character.animeTitle}}</p>
      </ion-item>


    </ion-list>
</ion-content>
